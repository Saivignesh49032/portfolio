<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .item-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #38a169;
        }

        .notification.error {
            background: #e53e3e;
        }

        .hidden {
            display: none !important;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 15px;
        }

        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="password" id="admin-pin" placeholder="Enter Admin PIN" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>

        <div class="container">
            <div class="header">
                <h1><i class="fas fa-cog"></i> Portfolio Admin Panel</h1>
                <p>Manage your portfolio content with MongoDB backend</p>
                <div class="status" id="connection-status">Checking connection...</div>
                <button class="btn btn-danger" onclick="logout()" style="margin-top: 15px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Projects Section -->
            <div class="section">
                <h2><i class="fas fa-project-diagram"></i> Projects Management</h2>
                <button class="btn" onclick="showProjectForm()">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
                
                <form id="project-form" class="hidden" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" id="project-title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="project-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Technologies (comma-separated)</label>
                        <input type="text" id="project-technologies" placeholder="React, Node.js, MongoDB">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="project-image">
                    </div>
                    <div class="form-group">
                        <label>Live Link</label>
                        <input type="url" id="project-live">
                    </div>
                    <div class="form-group">
                        <label>GitHub Link</label>
                        <input type="url" id="project-github">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="project-featured"> Featured Project
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Save Project</button>
                    <button type="button" class="btn btn-danger" onclick="hideProjectForm()">Cancel</button>
                </form>

                <div id="projects-list" class="item-list">
                    <div style="text-align: center; padding: 40px; color: #718096;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <p>Loading projects...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentEditingId = null;
        let projects = [];
        let isAuthenticated = false;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin panel initializing...');
            setupEventListeners();
            checkAuthentication();
        });

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('project-form').addEventListener('submit', handleProjectSubmit);
        }

        // Authentication
        function checkAuthentication() {
            const authStatus = sessionStorage.getItem('adminAuthenticated');
            if (authStatus === 'true') {
                isAuthenticated = true;
                showAdminPanel();
            } else {
                showLoginForm();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const pin = document.getElementById('admin-pin').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    isAuthenticated = true;
                    showAdminPanel();
                    showNotification('Login successful!', 'success');
                } else {
                    showNotification('Invalid PIN. Please try again.', 'error');
                    document.getElementById('admin-pin').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            }
        }

        function showLoginForm() {
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
        }

        function showAdminPanel() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            loadProjects();
            updateConnectionStatus();
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            isAuthenticated = false;
            showLoginForm();
        }

        // API Helper Functions
        async function makeRequest(method, url, data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `HTTP ${response.status}`);
                }

                return result;
            } catch (error) {
                console.error(`${method} ${url} - Error:`, error);
                throw error;
            }
        }

        // Projects Management
        async function loadProjects() {
            try {
                updateConnectionStatus('Loading projects...', 'connected');
                const response = await makeRequest('GET', '/api/projects');
                projects = response.data || response; // Handle both MongoDB and JSON responses
                renderProjects();
                updateConnectionStatus('Connected', 'connected');
            } catch (error) {
                console.error('Error loading projects:', error);
                updateConnectionStatus('Connection Failed', 'disconnected');
                showNotification('Failed to load projects: ' + error.message, 'error');
            }
        }

        function showProjectForm() {
            document.getElementById('project-form').classList.remove('hidden');
            currentEditingId = null;
            document.getElementById('project-form').reset();
        }

        function hideProjectForm() {
            document.getElementById('project-form').classList.add('hidden');
            currentEditingId = null;
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();
            
            const projectData = {
                title: document.getElementById('project-title').value,
                description: document.getElementById('project-description').value,
                technologies: document.getElementById('project-technologies').value.split(',').map(t => t.trim()),
                imageUrl: document.getElementById('project-image').value,
                liveLink: document.getElementById('project-live').value,
                githubLink: document.getElementById('project-github').value,
                featured: document.getElementById('project-featured').checked
            };

            try {
                let response;
                
                if (currentEditingId) {
                    response = await makeRequest('PUT', `/api/projects/${currentEditingId}`, projectData);
                } else {
                    response = await makeRequest('POST', '/api/projects', projectData);
                }

                showNotification('Project saved successfully!', 'success');
                hideProjectForm();
                loadProjects();
            } catch (error) {
                console.error('Error saving project:', error);
                showNotification('Error saving project: ' + error.message, 'error');
            }
        }

        function renderProjects() {
            const container = document.getElementById('projects-list');
            if (projects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">No projects found. Add your first project!</p>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="item-card">
                    <div class="item-header">
                        <div class="item-title">
                            ${project.title}
                            ${project.featured ? '<span style="color: #f6ad55;">★ Featured</span>' : ''}
                        </div>
                        <div class="item-actions">
                            <button class="btn" onclick="editProject('${project.id || project._id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProject('${project.id || project._id}')">Delete</button>
                        </div>
                    </div>
                    <div class="item-content">
                        <p><strong>Description:</strong> ${project.description}</p>
                        <p><strong>Technologies:</strong> ${(project.technologies || []).join(', ')}</p>
                        ${project.liveLink ? `<p><strong>Live Link:</strong> <a href="${project.liveLink}" target="_blank">${project.liveLink}</a></p>` : ''}
                        ${project.githubLink ? `<p><strong>GitHub:</strong> <a href="${project.githubLink}" target="_blank">${project.githubLink}</a></p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function editProject(id) {
            const project = projects.find(p => (p.id || p._id) == id);
            if (!project) return;

            document.getElementById('project-title').value = project.title;
            document.getElementById('project-description').value = project.description;
            document.getElementById('project-technologies').value = (project.technologies || []).join(', ');
            document.getElementById('project-image').value = project.imageUrl || '';
            document.getElementById('project-live').value = project.liveLink || '';
            document.getElementById('project-github').value = project.githubLink || '';
            document.getElementById('project-featured').checked = project.featured || false;
            
            currentEditingId = id;
            showProjectForm();
        }

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                await makeRequest('DELETE', `/api/projects/${id}`);
                showNotification('Project deleted successfully!', 'success');
                loadProjects();
            } catch (error) {
                console.error('Delete project error:', error);
                showNotification('Error deleting project: ' + error.message, 'error');
            }
        }

        // Utility Functions
        function updateConnectionStatus(message, status) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = message;
            statusEl.className = `status ${status}`;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
