<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .item-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #38a169;
        }

        .notification.error {
            background: #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #2d3748;
        }

        .login-form input {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="password" id="admin-pin" placeholder="Enter Admin PIN" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>

        <div class="container">
            <div class="header">
                <h1><i class="fas fa-cog"></i> Portfolio Admin Panel</h1>
                <p>Manage your portfolio content easily</p>
                <div class="status" id="connection-status">Checking connection...</div>
            </div>

            <!-- Skills Section -->
            <div class="section">
                <h2><i class="fas fa-code"></i> Skills Management</h2>
                <button class="btn" onclick="showSkillForm()">
                    <i class="fas fa-plus"></i> Add New Skill
                </button>
                
                <form id="skill-form" class="hidden" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Skill Name</label>
                        <input type="text" id="skill-name" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="skill-description" required>
                    </div>
                    <div class="form-group">
                        <label>Percentage (0-100)</label>
                        <input type="number" id="skill-percentage" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="skill-category">
                            <option value="Programming">Programming</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Database">Database</option>
                            <option value="Cloud">Cloud</option>
                            <option value="DevOps">DevOps</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save Skill</button>
                    <button type="button" class="btn btn-danger" onclick="hideSkillForm()">Cancel</button>
                </form>

                <div id="skills-list" class="item-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading skills...</p>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div class="section">
                <h2><i class="fas fa-project-diagram"></i> Projects Management</h2>
                <button class="btn" onclick="showProjectForm()">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
                
                <form id="project-form" class="hidden" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" id="project-title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="project-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Technologies (comma-separated)</label>
                        <input type="text" id="project-technologies" placeholder="React, Node.js, MongoDB">
                    </div>
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="url" id="project-github">
                    </div>
                    <div class="form-group">
                        <label>Demo URL</label>
                        <input type="url" id="project-demo">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="project-image">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="project-featured"> Featured Project
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Save Project</button>
                    <button type="button" class="btn btn-danger" onclick="hideProjectForm()">Cancel</button>
                </form>

                <div id="projects-list" class="item-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading projects...</p>
                    </div>
                </div>
            </div>

            <!-- Personal Info Section -->
            <div class="section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                
                <form id="personal-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="personal-name" required>
                    </div>
                    <div class="form-group">
                        <label>Title/Position</label>
                        <input type="text" id="personal-title" required>
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <textarea id="personal-bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="personal-email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="personal-phone">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="personal-location">
                    </div>
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="url" id="personal-github">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" id="personal-linkedin">
                    </div>
                    <div class="form-group">
                        <label>Resume URL</label>
                        <input type="url" id="personal-resume">
                    </div>
                    <button type="submit" class="btn btn-success">Update Personal Info</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentEditingId = null;
        let skills = [];
        let projects = [];
        let personalInfo = {};

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin panel initializing...');
            setupEventListeners();
            checkAuthentication();
        });

        // Event Listeners
        function setupEventListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Admin forms
            document.getElementById('skill-form').addEventListener('submit', handleSkillSubmit);
            document.getElementById('project-form').addEventListener('submit', handleProjectSubmit);
            document.getElementById('personal-form').addEventListener('submit', handlePersonalSubmit);
        }

        // Authentication
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
            if (isAuthenticated) {
                showAdminPanel();
            } else {
                showLoginForm();
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const pin = document.getElementById('admin-pin').value;
            if (pin === '260104') {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
            } else {
                alert('Invalid PIN. Please try again.');
                document.getElementById('admin-pin').value = '';
            }
        }

        function showLoginForm() {
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
        }

        function showAdminPanel() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAllData();
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            showLoginForm();
        }

        // Data Loading
        async function loadAllData() {
            try {
                updateConnectionStatus('Loading data...', 'connected');
                console.log('Loading all data...');
                
                // Load all data in parallel
                const [skillsData, projectsData, personalData] = await Promise.all([
                    fetch('/api/skills').then(r => {
                        console.log('Skills response:', r.status, r.ok);
                        return r.json();
                    }),
                    fetch('/api/projects').then(r => {
                        console.log('Projects response:', r.status, r.ok);
                        return r.json();
                    }),
                    fetch('/api/personal-info').then(r => {
                        console.log('Personal info response:', r.status, r.ok);
                        return r.json();
                    })
                ]);

                console.log('Loaded data:', { skillsData, projectsData, personalData });
                skills = skillsData;
                projects = projectsData;
                personalInfo = personalData;

                renderSkills();
                renderProjects();
                renderPersonalInfo();
                
                updateConnectionStatus('Connected', 'connected');
                showNotification('Data loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus('Connection Failed', 'disconnected');
                showNotification('Failed to load data: ' + error.message, 'error');
            }
        }

        function updateConnectionStatus(message, status) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = message;
            statusEl.className = `status ${status}`;
        }

        // Skills Management
        function showSkillForm() {
            document.getElementById('skill-form').classList.remove('hidden');
            currentEditingId = null;
            document.getElementById('skill-form').reset();
        }

        function hideSkillForm() {
            document.getElementById('skill-form').classList.add('hidden');
            currentEditingId = null;
        }

        async function handleSkillSubmit(e) {
            e.preventDefault();
            
            const skillData = {
                name: document.getElementById('skill-name').value,
                description: document.getElementById('skill-description').value,
                percentage: parseInt(document.getElementById('skill-percentage').value),
                category: document.getElementById('skill-category').value,
                icon: 'fas fa-code' // Default icon
            };

            try {
                let response;
                if (currentEditingId) {
                    response = await fetch(`/api/skills/${currentEditingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(skillData)
                    });
                } else {
                    response = await fetch('/api/skills', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(skillData)
                    });
                }

                if (response.ok) {
                    showNotification('Skill saved successfully!', 'success');
                    hideSkillForm();
                    loadAllData();
                } else {
                    throw new Error('Failed to save skill');
                }
            } catch (error) {
                showNotification('Error saving skill: ' + error.message, 'error');
            }
        }

        function renderSkills() {
            const container = document.getElementById('skills-list');
            if (skills.length === 0) {
                container.innerHTML = '<p>No skills found. Add your first skill!</p>';
                return;
            }

            container.innerHTML = skills.map(skill => `
                <div class="item-card">
                    <div class="item-header">
                        <div class="item-title">${skill.name} (${skill.percentage}%)</div>
                        <div class="item-actions">
                            <button class="btn" onclick="editSkill(${skill.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteSkill(${skill.id})">Delete</button>
                        </div>
                    </div>
                    <div class="item-content">
                        <p><strong>Description:</strong> ${skill.description}</p>
                        <p><strong>Category:</strong> ${skill.category}</p>
                    </div>
                </div>
            `).join('');
        }

        async function editSkill(id) {
            const skill = skills.find(s => s.id === id);
            if (!skill) return;

            document.getElementById('skill-name').value = skill.name;
            document.getElementById('skill-description').value = skill.description;
            document.getElementById('skill-percentage').value = skill.percentage;
            document.getElementById('skill-category').value = skill.category;
            
            currentEditingId = id;
            showSkillForm();
        }

        async function deleteSkill(id) {
            if (!confirm('Are you sure you want to delete this skill?')) return;

            try {
                console.log('Deleting skill with ID:', id);
                const url = `/api/skills/${id}`;
                console.log('Delete URL:', url);
                
                const response = await fetch(url, { method: 'DELETE' });
                console.log('Delete response status:', response.status);
                console.log('Delete response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Delete response text:', responseText);
                
                if (response.ok) {
                    showNotification('Skill deleted successfully!', 'success');
                    loadAllData();
                } else {
                    const errorData = JSON.parse(responseText);
                    throw new Error(errorData.error || `HTTP ${response.status}: ${responseText}`);
                }
            } catch (error) {
                console.error('Delete skill error:', error);
                showNotification('Error deleting skill: ' + error.message, 'error');
            }
        }

        // Projects Management
        function showProjectForm() {
            document.getElementById('project-form').classList.remove('hidden');
            currentEditingId = null;
            document.getElementById('project-form').reset();
        }

        function hideProjectForm() {
            document.getElementById('project-form').classList.add('hidden');
            currentEditingId = null;
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();
            
            const projectData = {
                title: document.getElementById('project-title').value,
                description: document.getElementById('project-description').value,
                technologies: document.getElementById('project-technologies').value.split(',').map(t => t.trim()),
                github: document.getElementById('project-github').value,
                demo: document.getElementById('project-demo').value,
                image: document.getElementById('project-image').value,
                featured: document.getElementById('project-featured').checked
            };

            try {
                let response;
                if (currentEditingId) {
                    response = await fetch(`/api/projects/${currentEditingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });
                } else {
                    response = await fetch('/api/projects', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });
                }

                if (response.ok) {
                    showNotification('Project saved successfully!', 'success');
                    hideProjectForm();
                    loadAllData();
                } else {
                    throw new Error('Failed to save project');
                }
            } catch (error) {
                showNotification('Error saving project: ' + error.message, 'error');
            }
        }

        function renderProjects() {
            const container = document.getElementById('projects-list');
            if (projects.length === 0) {
                container.innerHTML = '<p>No projects found. Add your first project!</p>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="item-card">
                    <div class="item-header">
                        <div class="item-title">
                            ${project.title}
                            ${project.featured ? '<span style="color: #f6ad55;">★ Featured</span>' : ''}
                        </div>
                        <div class="item-actions">
                            <button class="btn" onclick="editProject(${project.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                        </div>
                    </div>
                    <div class="item-content">
                        <p><strong>Description:</strong> ${project.description}</p>
                        <p><strong>Technologies:</strong> ${project.technologies.join(', ')}</p>
                        ${project.github ? `<p><strong>GitHub:</strong> <a href="${project.github}" target="_blank">${project.github}</a></p>` : ''}
                        ${project.demo ? `<p><strong>Demo:</strong> <a href="${project.demo}" target="_blank">${project.demo}</a></p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            document.getElementById('project-title').value = project.title;
            document.getElementById('project-description').value = project.description;
            document.getElementById('project-technologies').value = project.technologies.join(', ');
            document.getElementById('project-github').value = project.github || '';
            document.getElementById('project-demo').value = project.demo || '';
            document.getElementById('project-image').value = project.image || '';
            document.getElementById('project-featured').checked = project.featured || false;
            
            currentEditingId = id;
            showProjectForm();
        }

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                console.log('Deleting project with ID:', id);
                const url = `/api/projects/${id}`;
                console.log('Delete URL:', url);
                
                const response = await fetch(url, { method: 'DELETE' });
                console.log('Delete response status:', response.status);
                console.log('Delete response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Delete response text:', responseText);
                
                if (response.ok) {
                    showNotification('Project deleted successfully!', 'success');
                    loadAllData();
                } else {
                    const errorData = JSON.parse(responseText);
                    throw new Error(errorData.error || `HTTP ${response.status}: ${responseText}`);
                }
            } catch (error) {
                console.error('Delete project error:', error);
                showNotification('Error deleting project: ' + error.message, 'error');
            }
        }

        // Personal Info Management
        async function handlePersonalSubmit(e) {
            e.preventDefault();
            
            const personalData = {
                name: document.getElementById('personal-name').value,
                title: document.getElementById('personal-title').value,
                bio: document.getElementById('personal-bio').value,
                email: document.getElementById('personal-email').value,
                phone: document.getElementById('personal-phone').value,
                location: document.getElementById('personal-location').value,
                github: document.getElementById('personal-github').value,
                linkedin: document.getElementById('personal-linkedin').value,
                resume: document.getElementById('personal-resume').value
            };

            try {
                const response = await fetch('/api/personal-info', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(personalData)
                });

                if (response.ok) {
                    showNotification('Personal information updated successfully!', 'success');
                    loadAllData();
                } else {
                    throw new Error('Failed to update personal information');
                }
            } catch (error) {
                showNotification('Error updating personal info: ' + error.message, 'error');
            }
        }

        function renderPersonalInfo() {
            if (!personalInfo || Object.keys(personalInfo).length === 0) return;

            document.getElementById('personal-name').value = personalInfo.name || '';
            document.getElementById('personal-title').value = personalInfo.title || '';
            document.getElementById('personal-bio').value = personalInfo.bio || '';
            document.getElementById('personal-email').value = personalInfo.email || '';
            document.getElementById('personal-phone').value = personalInfo.phone || '';
            document.getElementById('personal-location').value = personalInfo.location || '';
            document.getElementById('personal-github').value = personalInfo.github || '';
            document.getElementById('personal-linkedin').value = personalInfo.linkedin || '';
            document.getElementById('personal-resume').value = personalInfo.resume || '';
        }

        // Utility Functions
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Add logout functionality to header
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            if (header) {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'btn btn-danger';
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                logoutBtn.onclick = logout;
                header.appendChild(logoutBtn);
            }
        });
    </script>
</body>
</html>
