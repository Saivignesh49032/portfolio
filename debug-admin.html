<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .skill-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .debug-info { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Admin Panel</h1>
        
        <div class="debug-info">
            <h3>Debug Info</h3>
            <button onclick="testAPI()" class="btn btn-primary">Test API Connection</button>
            <button onclick="loadData()" class="btn btn-success">Load Data</button>
            <button onclick="testAddSkill()" class="btn btn-success">Test Add Skill</button>
            <div id="debug-output"></div>
        </div>
        
        <h3>Add New Skill</h3>
        <form id="skillForm">
            <div class="form-group">
                <label for="skill-name">Skill Name</label>
                <input type="text" id="skill-name" required>
            </div>
            <div class="form-group">
                <label for="skill-description">Description</label>
                <textarea id="skill-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="skill-percentage">Percentage</label>
                <input type="number" id="skill-percentage" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="skill-category">Category</label>
                <input type="text" id="skill-category" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Skill</button>
        </form>
        
        <h3>Current Skills</h3>
        <div id="skills-list"></div>
    </div>

    <script>
        let portfolioData = null;
        
        async function testAPI() {
            const output = document.getElementById('debug-output');
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                output.innerHTML = `<strong>API Test Success:</strong><br>Status: ${response.status}<br>Skills count: ${data.skills ? data.skills.length : 'No skills'}`;
                console.log('API Test Success:', data);
            } catch (error) {
                output.innerHTML = `<strong>API Test Error:</strong> ${error.message}`;
                console.error('API Test Error:', error);
            }
        }
        
        async function loadData() {
            const output = document.getElementById('debug-output');
            try {
                const response = await fetch('/api/portfolio');
                portfolioData = await response.json();
                output.innerHTML = `<strong>Data Loaded:</strong><br>Skills: ${portfolioData.skills ? portfolioData.skills.length : 0}<br>Projects: ${portfolioData.projects ? portfolioData.projects.length : 0}<br>Services: ${portfolioData.services ? portfolioData.services.length : 0}`;
                loadSkills();
            } catch (error) {
                output.innerHTML = `<strong>Data Load Error:</strong> ${error.message}`;
                console.error('Data Load Error:', error);
            }
        }
        
        async function testAddSkill() {
            const skillData = {
                name: "Test Skill " + Date.now(),
                description: "Test Description",
                percentage: 85,
                category: "Frontend",
                icon: "fas fa-code"
            };
            
            try {
                const response = await fetch('/api/skills', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(skillData)
                });
                
                const result = await response.json();
                document.getElementById('debug-output').innerHTML = `<strong>Add Skill Test:</strong><br>Success: ${result.success}<br>Response: ${JSON.stringify(result)}`;
                
                if (result.success) {
                    loadData(); // Reload data
                }
            } catch (error) {
                document.getElementById('debug-output').innerHTML = `<strong>Add Skill Error:</strong> ${error.message}`;
            }
        }
        
        function loadSkills() {
            const skillsList = document.getElementById('skills-list');
            if (!portfolioData || !portfolioData.skills) {
                skillsList.innerHTML = '<p>No skills data available</p>';
                return;
            }
            
            skillsList.innerHTML = portfolioData.skills.map(skill => `
                <div class="skill-item">
                    <h4>${skill.name}</h4>
                    <p>${skill.description}</p>
                    <p><strong>Level:</strong> ${skill.percentage}% | <strong>Category:</strong> ${skill.category}</p>
                    <button onclick="deleteSkill(${skill.id})" class="btn btn-danger">Delete</button>
                </div>
            `).join('');
        }
        
        async function deleteSkill(id) {
            try {
                const response = await fetch(`/api/skills/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    loadData(); // Reload data
                }
            } catch (error) {
                console.error('Delete error:', error);
            }
        }
        
        // Form submission
        document.getElementById('skillForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const skillData = {
                name: document.getElementById('skill-name').value,
                description: document.getElementById('skill-description').value,
                percentage: parseInt(document.getElementById('skill-percentage').value),
                category: document.getElementById('skill-category').value,
                icon: 'fas fa-code'
            };
            
            try {
                const response = await fetch('/api/skills', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(skillData)
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('skillForm').reset();
                    loadData(); // Reload data
                    document.getElementById('debug-output').innerHTML = '<strong>Skill added successfully!</strong>';
                } else {
                    document.getElementById('debug-output').innerHTML = `<strong>Error:</strong> ${result.message}`;
                }
            } catch (error) {
                document.getElementById('debug-output').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
